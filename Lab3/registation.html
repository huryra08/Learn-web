<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Page
        </title>
    </head>
    <body>
        <h1>Registration Page</h1>
        <table>
            <tr>
                <td>
                    <fieldset>
                        <Legend>General Information:</Legend>
                        <form action="">

                            <table>
                                <tr>
                                    <th><label for="fname">First Name</label></th>
                                    <td>: <Input type="text" name="fname" id="fname"></Input></td>
                                </tr>
                                <tr>
                                    <th><label for="lname">Last Name</label></th>
                                    <td>: <Input type="text" name="lname" id="lname"></Input></td>
                                </tr>
                                <tr>
                                    <th><label for="uname">User Name </label></th>
                                    <td>: <Input type="text" name="uname" id="uname"></Input></td>
                                </tr>
                                <tr>
                                    <th><label for="email">Email </label></th>
                                    <td>: <Input type="text" name="email" id="email"></Input></td>
                                </tr>
                                <tr>
                                    <th><label for="phn">Phone Number</label> </th>
                                    <td>: <input type="text" name="phn" id="phn"></td>
                                </tr>
                                <tr>
                                    <th><label for="Password">Password</label></th>
                                    <td>: <input type="text" name="Password" id="Password"</input></td>
                                </tr>
                                <tr>
                                    <th><label for="CPassword">Conform Password</label></th>
                                    <td>: <input type="text" name="Conform Password" id="Conform Password"</input></td>
                                </tr>
                                <tr>
                                    <th><label for="male">Gender </label> </th>
                                    <td>:
                                        <input type="radio" id="male" name="gender" value="Male">
                                        <label for="Male">Male</label>
                                        <input type="radio" id="female" name="gender" value="Female">
                                        <label for="Female">Female</label>
                                        <input type="radio" id="other" name="gender" value="other">
                                        <label type="radio">otner</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="date">Date of Birth</label></th>
                                    <td>: <input type="date" id="date"></td>
                                </tr>
                                <tr>
                                    <th><label for="bgrp">Blood Group</label> </th>
                                    <td>: <select name="bgrp" id="bgrp">
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                      </select></td>
                                </tr>
                                <tr>
                                    <th><label for="Address">Address</label> </th>
                                    <td>: <input type="text" name="Address" id="Address"></td>
                                </tr>
                            </table>
                        </form>
                    </fieldset>
                </td>
            </tr>
        </table>
        <button name="submit" type="submit" value="Register">Register</button>
    </body>
</html>
